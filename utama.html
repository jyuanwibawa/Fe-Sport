<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Your Sports</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5d6e0, #f5e6d6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Main Content Section */
        .main-content {
            margin-top: 100px;
        }

        .main-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #4a2c2a;
        }

        .main-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            color: #4a2c2a;
            margin: 0;
        }

        .main-content h2 .basketball {
            color: #e94e1b;
        }

        /* Header Section */
        .header {
            width: 100%;
            max-width: 800px;
            background-color: #FFCFCF;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 10px; /* Mengurangi jarak antar elemen */
        }

        .header .text {
            text-align: left;
        }

        .header .text h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .header .text p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }

        .nav {
            margin-right: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Mengurangi jarak antar menu */
        }

        .nav a {
            font-size: 30px; /* Ukuran font lebih kecil untuk memberi ruang */
            text-decoration: none;
            color: #333;
        }

        .search-input {
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 20px;
            width: 250px;
            background-color: transparent;
            color: #333;
            box-shadow: none;
            outline: none;
            text-align: center;
        }

        .search-input::placeholder {
            color: #666;
            text-align: left;
        }

        .search-input:focus {
            border: 2px solid #800080;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.3);
        }

        /* Menu and Dropdown */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #4a2c2a;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .menu i {
            margin-left: 8px;
        }

        /* Hidden Checkbox for menu toggle */
        #menu-toggle {
            display: none;
        }

        /* Label that triggers the checkbox (acts as the "Menu" button) */
        label[for="menu-toggle"] {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #ffffff; /* Background white */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show dropdown when checkbox is checked */
        #menu-toggle:checked + label + .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Menu Section -->
    <div class="menu">
        <!-- Hidden Checkbox -->
        <input type="checkbox" id="menu-toggle">
        <!-- Label that triggers the checkbox (acts as Menu button) -->
        <label for="menu-toggle">
            Menu <i class="fas fa-bars"></i>
        </label>
        <!-- Dropdown content -->
        <div class="dropdown-content">
            <a href="utama.html">Home</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Customer support</a>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>From <em>everywhere</em>, to <em>Depok</em>!</h1>
        <img src="sport.png" alt="">
    </div>

    <!-- Search Bar Section -->
    <div class="header">
        <div class="text">
            <h1>Find it Q</h1>
            <p>What do you want to do</p>
        </div>
        <div class="nav">
            <a href="gym.html">GYM</a>
            <a href="basketball.html">BASKETBALL</a>
            <a href="soccer.html">SOCCER</a>
        </div>
    </div>

</body>
</html>
